<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <style>
        @font-face {
            font-family: 'Ink Free';
            src: url('fonts/InkFree.woff2') format('woff2'),
                url('fonts/InkFree.woff') format('woff'),
                url('fonts/InkFree.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .font-family {
            font-family: 'Ink Free', sans-serif;
        }

        body {

            width: 100%;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: 8%;
            background-color: #2A2828;
        }

        .avatar {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 1.2em;


        }

        .main {
            width: 100%;
            height: 87%;
            background-color: #000000;
        }

        .chat {
            height: 100%;
            background-color: #000000;
            position: relative;
        }

        .message-content {
            width: 100%;
            height: 100%;
            padding: 10px 100px 70px 100px;
        }

        .inputText {
            position: absolute;
            bottom: 0%;
            left: 0%;
            width: 100%;
            padding: 10px 50px 0 50px;
            background-color: #000000
        }

        #msg {
            width: 80%;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 20px;
            outline: 0;
            border: 0;
            margin-right: 10px;
            color: white;
            /* Set text color to white */
            background-color: #2D2D2D;

        }

        .button {
            color: white;
            border-radius: 50%;
            font-size: 30px;
            border: none;
            background-color: #2D2D2D;
        }



        .welcomeDiv {
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .welcomeImage {
            border: 2px solid white;
            border-radius: 50%;
            width: 35px;
            text-align: center;
            font-family: 'Ink Free', sans-serif;
            margin-bottom: 10px;
            /* Add some space between the image and the message */
        }

        .message-content {
            overflow-y: auto;

            /* Example height, adjust as needed */
        }

        .message-container {
            display: flex;
            /* align-items: center; */
            margin-bottom: 10px;

        }

        .message {
            padding: 8px;
            border-radius: 8px;
            margin-left: 8px;
            /* Add some space between message and image */
        }

        .right-container {
            justify-content: flex-end;
        }

        .right-message {
            background-color: #193940;
            color: white;
            max-width: 600px;

            /* Light blue background for user message */
        }

        .left-container {
            justify-content: flex-start;
        }

        .left-message {
            background-color: #193940;
            /* Light gray background for server message */
            color: white;
            max-width: 600px;
        }

        .image {
            width: 30px;
            /* Adjust image size as needed */
            height: 30px;
            border-radius: 50%;
            /* Make images circular */
            border: 2px solid white;

        }

        .right-image {
            margin-left: 10px;
            /* Add some space between image and message */
        }

        .left-image {
            margin-right: 10px;
            /* Add some space between image and message */
        }

        .footer {
            width: 100%;
            height: 5%;
            background-color: #000000;
        }

        .footer-para {
            color: #007bff;
            font-size: 15px;
        }

        @media only screen and (max-width: 700px) {
            .message-content {

                padding: 10px 50px 70px 50px;
            }
        }

        @media only screen and (max-width: 500px) {
            .message-content {

                padding: 10px 20px 70px 20px;
            }

            #msg {
                width: 90%;
            }

            .inputText {
                padding: 10px 15px 0 15px;
            }

            .footer-para {
                color: #007bff;
                font-size: 10px;
            }
        }

        @media only screen and (max-width: 500px) {
            #msg {
                width: 100%;
            }

            .inputText {
                padding: 10px 10px 0 10px;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="container-fluid  p-0 vh-100 ">
        <!-- navbar -->
        <div class="container-fluid p-0 header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-sm-5">
                    <div class="left-side">
                        <div class="text-light font-family">SM</div>
                    </div>
                    <div class="right-side d-flex justify-content-between align-items-center">
                        <button id="theme-toggle" class="btn btn-dark"><i class="fas fa-moon"></i></button>
                        <div class="user-profile">
                            <img src="{{url_for('static',filename='images/user.png')}}" alt="user-profile"
                                class="avatar">
                        </div>
                       
                    </div>

                </div>
            </nav>
        </div>
        <!-- navbar -->
        <!-- chat section -->
        <div class="container-fluid  p-0  main">
            <div class="chat pt-3">
                <div class="message-content h-100  overflow-y-auto " id="message-content">

                </div>
                 <!-- input section -->
                <div class="inputText">
                    <form action="" method="">
                        <div class="col d-flex align-items-center justify-content-center">
                            <input type="text" placeholder="Message Gpt" name="msg" id="msg" required>
                            <button type="submit" class="button"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- chat section -->
       
        <!-- footer -->
        <div class="container-fluid p-0 text-center py-2  footer">
            <p class="footer-para">Â© 2024 DaSatya. All rights reserved.</p>
        </div>
    </div>


    <script>
        const messageContent = document.getElementById("message-content");
        const messageInput = document.getElementById("msg");

        let isFirstInteraction = true; // Flag to track chat state

        // Function to display the "Hello" message
        function showWelcomeMessage() {
            const welcomeMessage = document.createElement("p");
            const welcomeImage = document.createElement("p");
            const welcomediv = document.createElement("div");

            welcomeMessage.textContent = "Hello! How can I help you today?";
            welcomeImage.textContent = "SM";


            welcomeMessage.className = 'welcomeMessage';
            welcomeImage.className = 'welcomeImage';
            welcomediv.className = 'welcomeDiv';


            welcomediv.appendChild(welcomeImage);
            welcomediv.appendChild(welcomeMessage);
            messageContent.appendChild(welcomediv);

        }

        // Initial display (optional)
        if (isFirstInteraction) {
            showWelcomeMessage();
        }

        // Form submission handling
        document.querySelector('form').addEventListener("submit", async function (event) {
            event.preventDefault();

            // Clear message content (including welcome message)
            if (isFirstInteraction) {
                messageContent.innerHTML = "";
                isFirstInteraction = false;
            }

            // Get the value from the input field
            let message = document.getElementById('msg').value;

            // Get the div containing messages
            let chatMessages = document.getElementById('message-content');

            // Show the user's message
            let userContainer = document.createElement('div'); // Container for user message and image
            let userMessage = document.createElement('span');
            let userImage = document.createElement('img');

            userImage.src = "/static/images/user.png";

            userMessage.innerHTML = message;

            userContainer.className = 'message-container right-container'; // Add container class
            userMessage.className = 'message right-message';
            userImage.className = 'image right-image';


            userContainer.appendChild(userMessage); // Append message to container
            userContainer.appendChild(userImage); // Append image to container

            chatMessages.appendChild(userContainer); // Append container to message content

            scrollToBottom();

            // Clear the input field
            document.getElementById('msg').value = "";

            // Send the data to the server (replace with your actual server interaction logic)
            try {
                // Simulate server response (replace with actual fetch call)
                let response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Set content type to JSON
                    },
                    body: JSON.stringify({ sendQuery: message })
                })

                console.log(response)
                const data = await response.json();
                console.log(data);


                // Show the server's response
                let serverContainer = document.createElement('div'); // Container for server message and image
                let serverMessage = document.createElement('p');
                let serverImage = document.createElement('img');

                serverMessage.innerHTML = data.message;
                serverImage.src = '/static/img/logo 1.png';

                serverContainer.className = 'message-container left-container'; // Add container class
                serverMessage.className = 'message left-message';
                serverImage.className = 'image left-image';

                serverContainer.appendChild(serverImage); // Append image to container
                serverContainer.appendChild(serverMessage); // Append message to container

                chatMessages.appendChild(serverContainer); // Append container to message content

                scrollToBottom();

            } catch (error) {
                console.error("Error sending message:", error);
            }
        });

        // Auto scroll to bottom
        function scrollToBottom() {
            let chatMessages = document.getElementById('message-content');
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: "smooth"
            });
        }
    </script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
